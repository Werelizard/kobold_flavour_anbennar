 kas_factions_event.1.title:0 "The succession of [Root.GetName]"
 kas_factions_event.1.desc:0 "With the passing of our late ruler, we must now xhoose a new leader among the three great clans which form [Root.GetName]. Among the Redscales, Greenscales and Bluescales, the selection has been narrowed down to three candidates: an upcoming and ambitious Redscale, a bold Greenscale and a faithul Bluescale. Our choice will not only determine how our people will be led, but also influence which faction will come into power."
 kas.factions_event.1.a:0 "Arrange for the Redscales' candidate to be appointed to succeed."
 kas.factions_event.1.b:0 "Arrange for the Greenscales' chosen to be made heir apparent."
 kas.factions_event.1.c:0 "Arrange for the Bluescales' heir to be favoured."

 KAS_election_faction_influence.tooltip:0 "The candidate's faction will gain §Y10§! influence, while other factions will lose §Y5§! influence."
 kas_factions_event.1.rebellion.tooltip:0 "§RChoosing an heir from a faction which already holds considerable power might spark a rebellion!§!"
